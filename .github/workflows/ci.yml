name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      AUTH_MICROSERVICE_ENVIRONMENT: pytest
      AUTH_MICROSERVICE_DB_HOST: 127.0.0.1
      AUTH_MICROSERVICE_DB_PORT: 5432
      AUTH_MICROSERVICE_DB_USER: postgres
      AUTH_MICROSERVICE_DB_PASS: postgres
      AUTH_MICROSERVICE_DB_BASE: auth_microservice_test
      AUTH_MICROSERVICE_REDIS_HOST: 127.0.0.1
      AUTH_MICROSERVICE_RABBIT_HOST: 127.0.0.1
      AUTH_MICROSERVICE_MONGODB_URI: mongodb://127.0.0.1:27017
      BOOTSTRAP_SECRET: ci-bootstrap-secret
      METRICS_INGEST_SECRET: ci-metrics-secret
      INTERNAL_API_SECRET: ci-internal-secret
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
      rabbitmq:
        image: rabbitmq:3.13-management
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics check_running" --health-interval 10s --health-timeout 5s --health-retries 5
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.runCommand({ ping: 1 })'" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          pipx install poetry

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: |
          make install

      - name: Prepare environment file
        run: |
          cp .env.example .env

      - name: Lint
        run: |
          make lint

      - name: Type check
        run: |
          make typecheck

      - name: Run tests
        run: |
          make test
